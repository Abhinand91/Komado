<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Website Design</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        header {
            background-color: #224F34;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
        }
        .main-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card {
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 10px;
            overflow: hidden;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card h3 {
            margin: 15px 0;
            font-size: 1.5rem;
        }
        .card p {
            padding: 0 15px;
            font-size: 1rem;
            color: #555;
        }
        .card button {
            background-color: #224F34;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 15px 0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .card button:hover {
            background-color: #1a3b27;
        }
    </style>
</head>
<body>
    <header>Fashion Website</header>
    <div class="main-content">
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Fashion Item">
            <h3>Elegant Dress</h3>
            <p>Discover our latest collection of elegant dresses for all occasions.</p>
            <button>Shop Now</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Fashion Item">
            <h3>Stylish Jacket</h3>
            <p>Stay warm and stylish with our premium quality jackets.</p>
            <button>Shop Now</button>
        </div>
    </div>
</body>
</html>
